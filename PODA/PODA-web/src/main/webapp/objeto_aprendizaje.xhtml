<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Proyecto de Objetos de Aprendizaje</title>
        <h:outputStylesheet name="css/ag-bootstrap.css"/>      
        <script>
        window.addEventListener("keydown", HideFooter);
        setTimeout('alert(\'Presione la tecla Esc para aumentar/disminuir la visualización\')', 1000);
        function HideFooter(evento){
            if(evento.keyCode==27){
                var display = document.getElementById("footer").style.display;
                if(display=="none"){
                    document.getElementById("footer").style.display="block";
                    document.getElementById("header").style.display="block";
                }
                else{
                    document.getElementById("footer").style.display="none";
                    document.getElementById("header").style.display="none";
                }
            }
        }
        </script>
    </h:head>
                  
    <h:body >

        <header id="header" style="display: block">      
          <div class="navbar-inverse navbar-fixed-top " >
           <div class="container">
             <div class="navbar-header">

             </div>

                   <p></p>

                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="acerca_poda.html" style="color: gainsboro; text-decoration: none">Acerca</a>

             </div><!--/.nav-collapse -->

           </div>
         </div>

                </div>
            </div>			
        </footer>

</html>
