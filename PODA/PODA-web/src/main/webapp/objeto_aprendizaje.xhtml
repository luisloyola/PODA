        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="alertify.min.js"/>    
        <script>
        window.addEventListener("keydown", HideFooter);
        setTimeout('alertify.alert(\'<b>Opción de pantalla Completa</b>\',\'Presione la tecla Esc para activar/desactivar la pantalla completa\')', 1000);
        function HideFooter(evento){
            if(evento.keyCode==27){
                var display = document.getElementById("footer").style.display;
                if(display=="none"){
                    document.getElementById("footer").style.display="block";
                    document.getElementById("header").style.display="block";
                }
                else{
                    document.getElementById("footer").style.display="none";
                    document.getElementById("header").style.display="none";
                }
            }
        }
        </script>
